{%extends "base.html"%}
{%load static%}

{%block content%}
<header style="margin-top: 80px;">
    <div class="container">
        <div class="profile" style="margin-bottom: 40px;">

            <div class="profile-image">
                {% if user.profile.profile_pic %}
                <img src="{{ user.profile.profile_pic.url }}" alt="profile_pic" style="height: 100px;">

                {% else %}
              
                <img src="{%static 'avatar/default.png'%}" alt="" width="150" height="150" class="img-fluid">


                {% endif %}
            </div>

           
            <div class="profile-user-settings">

                <h1 class="profile-user-name">{{user.username}}</h1>

                <!-- {%if user.is_authenticated%}
                <button class="btn profile-edit-btn">Edit Profile</button>
                {%endif%} -->
                <button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog"
                        aria-hidden="true"></i></button>


            </div>

            <div class="profile-stats">

                <ul>
                    <li><span class="profile-stat-count">{{posts|length}}</span> posts</li>
                    
                </ul>





            </div>

            <div class="profile-bio">

                
                <p>{{user.profile.bio}}</p>

            </div>

        </div>
        <!-- End of profile section -->

    </div>
    <!-- End of container -->

</header>

<main>

    <div class="container">

        <div class="card">
            {%for post in posts%}
            <div class="gallery-item" tabindex="0">

                
                <img src="{{post.project_pic.url}}" alt="" style="height: 300px; width: auto;">
                

                    

            </div>
            {%endfor%}
        </div>
        <!-- End of gallery -->

        <div class="loader"></div>

    </div>
    <!-- End of container -->

</main>
{%endblock%}
